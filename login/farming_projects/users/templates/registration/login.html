{% extends 'base.html' %}

{% block content %}
<h2>Login</h2>

<form method = "post" class = "form-group">
    {% csrf_token %}
    {{ form.as_p }}

    <p>Don't have an account? Create one <a href = "/register"> Sign up </a></p>
    <button type = "submit" class = "btn btn-success"> Login </button>
</form>

{% endblock %}
